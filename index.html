<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
     crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
      <script src="myscript.js"></script>
      <link rel="stylesheet" href=styles.css>
  </head>
  <body>
    <h1 class="text-center text-success">TIC TAC TOE</h1>
    <h1 class="text-primary text-center" id="status">ENJOY</h1>
	<div id="help" title="Predict next move.">
		<button type="button" class="btn btn-success mx-auto " onclick="next_move()">HELP</button>
		<p id="next"></p>
	</div>  
    <div style="margin-top: 20px;">
      <span class="p-3" id="sc">Choose Mode</span>
    </div>
    <div class="text-center" id="choose">
      <button type="button" class="btn btn-primary" onclick="show(1)">ONE PLAYER</button>
      <button type="button" class="btn btn-primary" onclick="show(2)">TWO PLAYER</button>
    </div>
    <div class="container col-sm-7 col-lg-5 text-center" id="game">
      <div class="row no-gutters">
          <div class="col-4">
            <div class=" m-2 cell bg-info" onclick="fun(0,0)"  id="1">

            </div>
          </div>
          <div class="col-4">
            <div class=" m-2 cell bg-info" onclick="fun(0,1)" id="2">

            </div>
          </div>
          <div class="col-4">
            <div class=" m-2 cell bg-info" onclick="fun(0,2)" id="3">

            </div>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-4">
            <div class=" m-2 cell bg-danger" onclick="fun(1,0)" id="4">

            </div>
          </div>
          <div class="col-4">
            <div class="m-2 cell bg-danger" onclick="fun(1,1)" id="5">

            </div>
          </div>
          <div class="col-4">
            <div class="m-2 cell bg-danger" onclick="fun(1,2)" id="6">

            </div>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-4">
            <div class=" m-2 cell bg-info" onclick="fun(2,0)" id="7">

            </div>
          </div>
          <div class="col-4">
            <div class=" m-2 cell bg-info" onclick="fun(2,1)" id="8">

            </div>
          </div>
          <div class="col-4">
            <div class=" m-2 cell bg-info" onclick="fun(2,2)" id="9">

            </div>
          </div>
        </div>
    </div>
    <h1 class="text-center"><button class="btn btn-primary" onclick="reset()">Reset</button></h1>
  </body>
  <script src="myscript.js"></script>
</html>
